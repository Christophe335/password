<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Générateur de mot de passe">
    <meta name="author" content="Christophe Mouillet">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="image/security_blanc.png">
    <title>Chris Blocking Pass V1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="only screen and (min-device-width : 820px) and (max-device-width : 1180px) and (orientation : portrait)" href="tablette.css">
    <link rel="stylesheet" media="only screen and (device-width : 375px) and (device-height : 812px)" href="phone.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="container">
        <header>
            <div id="logo"></div>
            <p id="titre">Chris Blocking Pass V1</p>
        </header>
        <section id="general" name="code">
            <div id="ecran">en attente</div>
            <button id="copier" type="button" onclick="copier()"></button>
            <p id="majuscule">Majuscules</p>
            <div id="bouton1" class="bout option">
                <input type="checkbox" name="bout1" class="slide" id="monslide1" tabindex="0" >
                <label class="onofflabel" for="monslide1">
                    <span class="interieur"></span>
                    <span class="glisse"></span>
                </label>
            </div>
            <p id="nombre">Nombres</p>
            <div id="bouton2" class="bout option">
                <input type="checkbox" name="bout2" class="slide" id="monslide2" tabindex="0" >
                <label class="onofflabel" for="monslide2">
                    <span class="interieur"></span>
                    <span class="glisse"></span>
                </label>
            </div>
            <p id="symbol">Symboles</p>
            <div id="bouton3" class="bout option">
                <input type="checkbox" name="bout3" class="slide" id="monslide3" tabindex="0" >
                <label class="onofflabel" for="monslide3">
                    <span class="interieur"></span>
                    <span class="glisse"></span>
                </label>
            </div>
            <p id="similaire">Éviter les caractères similaires [ O, 0, I, 1, l ]</p>
            <div id="bouton4" class="bout option">
                <input type="checkbox" name="bout4" class="slide" id="monslide4" tabindex="0" >
                <label class="onofflabel" for="monslide4">
                    <span class="interieur"></span>
                    <span class="glisse"></span>
                </label>
            </div>
            <p id="longueur">Longueur (max 256)</p>
            <input type="text" class="option" id="nbrcaractere" name="bout5" value="1">
            <button id="generer" onclick="generer()">générer<span id="ligne"> mot de passe</span></button>
        
            <div class="barre">
                <div class="barr" id="bar"></div>
            </div>
            <div class="barre2">
                <div class="barr2" id="bar2"></div>
            </div>    
            <p id="niveau">niveau de sécurité</p>
            </div>
            
        </section>
        </div>
    </main>
</body>
</html>
